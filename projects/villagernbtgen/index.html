<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Villager NBT Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Minecraft Bedrock Villager NBT Generator</h1>
        
        <form id="nbtForm">
            <label for="villagerName">Villager Name:</label>
            <input type="text" id="villagerName" placeholder="Master Smith">
            
            <label for="health">Health:</label>
            <input type="number" id="health" placeholder="20">
            
            <label for="luck">Luck:</label>
            <input type="number" id="luck" placeholder="0">
            
            <label for="movement">Movement Speed:</label>
            <input type="number" id="movement" placeholder="0.1" step="0.1">
            
            <label for="itemName">Trade Item Name:</label>
            <input type="text" id="itemName" placeholder="minecraft:diamond_sword">
            
            <label for="itemLore">Item Lore:</label>
            <input type="text" id="itemLore" placeholder="Forged by Master Smith">
            
            <label for="enchantID">Enchantment ID:</label>
            <input type="number" id="enchantID" placeholder="9">
            
            <label for="enchantLevel">Enchantment Level:</label>
            <input type="number" id="enchantLevel" placeholder="5">
            
            <button type="button" onclick="generateNBT()">Generate NBT</button>
        </form>
        
        <textarea id="nbtOutput" readonly placeholder="NBT data will appear here..."></textarea>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
